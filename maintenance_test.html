<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صفحة توقف الموقع - مخبزة علاف</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========== أنماط صفحة توقف الموقع ========== */

        /* الطبقة الرئيسية لصفحة التوقف */
        .maintenance-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8B4513 0%, #D2691E 50%, #FF6B35 100%);
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Tajawal', sans-serif;
            overflow: hidden;
        }

        /* الحاوية الرئيسية */
        .maintenance-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* الخلفية المتحركة */
        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-bread {
            position: absolute;
            font-size: 2rem;
            opacity: 0.1;
            animation: float 15s infinite linear;
            user-select: none;
        }

        .bread-1 { top: 10%; left: 10%; animation-delay: 0s; }
        .bread-2 { top: 20%; right: 15%; animation-delay: -3s; }
        .bread-3 { top: 60%; left: 5%; animation-delay: -6s; }
        .bread-4 { top: 70%; right: 10%; animation-delay: -9s; }
        .bread-5 { top: 40%; left: 80%; animation-delay: -12s; }
        .bread-6 { top: 80%; left: 70%; animation-delay: -15s; }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0px) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
            100% { transform: translateY(0px) rotate(360deg); }
        }

        /* محتوى صفحة التوقف */
        .maintenance-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        /* شعار المخبزة */
        .maintenance-logo {
            margin-bottom: 2rem;
        }

        .logo-circle {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #8B4513, #D2691E);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            box-shadow: 0 10px 30px rgba(139, 69, 19, 0.3);
            animation: pulse 3s infinite;
        }

        .logo-circle i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .maintenance-logo h1 {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            color: #8B4513;
            margin: 0;
            font-weight: 700;
        }

        .logo-subtitle {
            color: #D2691E;
            font-size: 1rem;
            margin: 0.5rem 0 0 0;
            font-weight: 500;
        }

        /* رسالة التوقف */
        .maintenance-message {
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(135deg, #fff8f0, #ffeedd);
            border-radius: 15px;
            border-right: 5px solid #FF6B35;
        }

        .message-icon {
            margin-bottom: 1rem;
        }

        .message-icon i {
            font-size: 3rem;
            color: #FF6B35;
            animation: bounce 2s infinite;
            transition: transform 0.3s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .maintenance-message h2 {
            font-size: 1.8rem;
            color: #8B4513;
            margin: 0 0 0.5rem 0;
            font-weight: 700;
        }

        .maintenance-message h3 {
            font-size: 1.3rem;
            color: #D2691E;
            margin: 0 0 1rem 0;
            font-weight: 600;
        }

        .message-description {
            color: #666;
            line-height: 1.6;
            font-size: 1rem;
            margin: 0;
        }

        /* معلومات التواصل */
        .maintenance-contact {
            margin: 2rem 0;
        }

        .maintenance-contact h4 {
            color: #8B4513;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .contact-methods {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s ease;
            min-width: 120px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .whatsapp-btn {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 211, 102, 0.4);
        }

        .location-btn {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
        }

        .location-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.4);
        }

        .contact-btn i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .contact-btn span {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .contact-btn small {
            font-size: 0.7rem;
            opacity: 0.8;
            margin-top: 0.2rem;
        }

        /* تذييل صفحة التوقف */
        .maintenance-footer {
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }

        .maintenance-time {
            color: #666;
            font-size: 0.9rem;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .maintenance-time i {
            color: #D2691E;
        }

        .developer-credit {
            color: #999;
            font-size: 0.8rem;
            margin: 0;
        }

        .developer-name {
            color: #8B4513;
            font-weight: 600;
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .maintenance-content {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .maintenance-logo h1 {
                font-size: 2rem;
            }
            
            .logo-circle {
                width: 80px;
                height: 80px;
            }
            
            .logo-circle i {
                font-size: 2rem;
            }
            
            .maintenance-message h2 {
                font-size: 1.5rem;
            }
            
            .maintenance-message h3 {
                font-size: 1.1rem;
            }
            
            .contact-methods {
                flex-direction: column;
                align-items: center;
            }
            
            .contact-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .floating-bread {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- صفحة توقف الموقع -->
    <div id="maintenance-overlay" class="maintenance-overlay">
        <div class="maintenance-container">
            <!-- خلفية متحركة -->
            <div class="animated-background">
                <div class="floating-bread bread-1">🥐</div>
                <div class="floating-bread bread-2">🍞</div>
                <div class="floating-bread bread-3">🧁</div>
                <div class="floating-bread bread-4">🥖</div>
                <div class="floating-bread bread-5">🍰</div>
                <div class="floating-bread bread-6">🥯</div>
            </div>
            
            <!-- محتوى الصفحة -->
            <div class="maintenance-content">
                <!-- شعار المخبزة -->
                <div class="maintenance-logo">
                    <div class="logo-circle">
                        <i class="fas fa-bread-slice"></i>
                    </div>
                    <h1>مخبزة علاف</h1>
                    <p class="logo-subtitle">المذاق الأصيل منذ 2024</p>
                </div>
                
                <!-- رسالة التوقف -->
                <div class="maintenance-message">
                    <div class="message-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h2>تم توقيف الموقع من قبل المطور</h2>
                    <h3>إلى أجل غير مسمى</h3>
                    <p class="message-description">
                        نعتذر عن الإزعاج، نحن نعمل على تحسين موقعنا لتقديم تجربة أفضل لكم.
                        <br>
                        شكراً لصبركم وتفهمكم.
                    </p>
                </div>
                
                <!-- معلومات التواصل -->
                <div class="maintenance-contact">
                    <h4>للاستفسار أو الطلب:</h4>
                    <div class="contact-methods">
                        <a href="https://wa.me/212681848262" target="_blank" class="contact-btn whatsapp-btn">
                            <i class="fab fa-whatsapp"></i>
                            <span>واتساب</span>
                            <small>212681848262+</small>
                        </a>
                        <a href="https://maps.app.goo.gl/3QSaUA5nJiPQDRHZ9" target="_blank" class="contact-btn location-btn">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>موقعنا</span>
                            <small>على الخريطة</small>
                        </a>
                    </div>
                </div>
                
                <!-- تاريخ ووقت -->
                <div class="maintenance-footer">
                    <p class="maintenance-time">
                        <i class="fas fa-clock"></i>
                        <span id="current-time"></span>
                    </p>
                    <p class="developer-credit">
                        تطوير: <span class="developer-name">Manus AI</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // تحديث الوقت الحالي
        function updateTime() {
            const now = new Date();
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Africa/Casablanca',
                locale: 'ar-MA'
            };
            
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = now.toLocaleString('ar-MA', options);
            }
        }

        // تحديث الوقت كل ثانية
        setInterval(updateTime, 1000);
        updateTime(); // تحديث فوري

        // تأثيرات إضافية للصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير ظهور تدريجي للمحتوى
            setTimeout(() => {
                const content = document.querySelector('.maintenance-content');
                if (content) {
                    content.style.opacity = '1';
                    content.style.transform = 'translateY(0)';
                }
            }, 500);

            // تأثير نبضة للأيقونة الرئيسية
            setInterval(() => {
                const icon = document.querySelector('.message-icon i');
                if (icon) {
                    icon.style.transform = 'scale(1.1)';
                    setTimeout(() => {
                        icon.style.transform = 'scale(1)';
                    }, 300);
                }
            }, 3000);
        });
    </script>
</body>
</html>
