  <style>
    /* --- CSS Variables for easy theme management --- */
    :root {
      --primary-color: #8B4513; /* SaddleBrown - لون القهوة/الخبز */
      --secondary-color: #c89c6d; /* لون الكراميل */
      --background-color: #fffdf9; /* أبيض دافئ */
      --text-color: #4a2c0f;
      --white-color: #ffffff;
      --heading-font: 'El Messiri', sans-serif;
      --body-font: 'Readex Pro', sans-serif;
    }

    /* --- General Body Styles --- */
    body {
      font-family: var(--body-font);
      margin: 0;
      background-color: var(--background-color);
      color: var(--text-color);
    }

    /* --- Header & Navigation --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 5%;
      background-color: var(--white-color);
      box-shadow: 0 4px 12px rgba(139, 69, 19, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo-container img {
      height: 55px;
    }

    .logo-container h1 {
      margin: 0;
      font-family: var(--heading-font);
      font-size: 24px;
      color: var(--primary-color);
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: var(--primary-color);
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--secondary-color);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .cart-button {
      background-color: var(--primary-color);
      color: var(--white-color);
      padding: 10px 20px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .cart-button:hover {
      background-color: #6a350f;
    }

    /* --- Hero Section --- */
    .hero {
      text-align: center;
      background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1555507036-ab1f4038808a?q=80&w=2070') no-repeat center center/cover;
      color: var(--white-color);
      padding: 100px 20px;
    }

    .hero h2 {
      font-family: var(--heading-font);
      font-size: 3.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    }

    .hero p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 15px auto 30px;
    }

    .btn {
      background-color: var(--secondary-color);
      color: var(--white-color);
      padding: 12px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
      border: 2px solid transparent;
    }

    .btn:hover {
      background-color: transparent;
      border-color: var(--secondary-color);
      transform: translateY(-3px);
    }

    /* --- General Section Styling --- */
    section {
      padding: 80px 5%;
    }

    section h2 {
      text-align: center;
      font-family: var(--heading-font);
      font-size: 2.8em;
      color: var(--primary-color);
      margin-bottom: 50px;
    }

    /* --- Products Section --- */
    .product-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .product-card {
      background-color: var(--white-color);
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(139, 69, 19, 0.1);
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(139, 69, 19, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    
    .product-card-content {
        padding: 20px;
    }

    .product-card h3 {
      font-family: var(--heading-font);
      font-size: 1.5em;
      margin: 10px 0;
    }
    
    .product-card .price {
        font-size: 1.2em;
        font-weight: bold;
        color: var(--secondary-color);
        margin-bottom: 15px;
    }
